<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <div class="space">
        <div class="planet-area">
            <img class="planet" src="assets/images/mars.png" alt="Mars">
            <img class="rocket" src="assets/images/rocket.png" alt="Rocket">
        </div>
        <div class="control-panel">
            <label><input class="unlock__input" type="password" name="password" placeholder="Enter password to unlock"></label>
            <label><input class="unlock__button" type="button" value="OK"></label>
            <div class="check-buttons">
                <label>
                    <input type="checkbox" name="check" value="first">
                </label>
                <label>
                    <input type="checkbox" name="check" value="second">
                </label>
                <label>
                    <input type="checkbox" name="check" value="third">
                </label>
                <label>
                    <input type="checkbox" name="check" value="fourth">
                </label>
                <label>
                    <input type="checkbox" name="check" value="fifth">
                </label>
                <label>
                    <input type="checkbox" name="check" value="sixth">
                </label>
            </div>
            <div class="levers">
                <label><input type="range" orient="vertical"></label>
                <label><input type="range" orient="vertical"></label>
                <label><input type="range" orient="vertical"></label>
                <label><input type="range" orient="vertical"></label>
                <label><input type="range" orient="vertical"></label>
            </div>
            <input class="launch" type="button" value="Launch">
        </div>
    </div>
</body>
</html>
