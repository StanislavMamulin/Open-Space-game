<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <div class="space">
        <div class="planet-area">
            <img class="planet" src="assets/images/mars.png" alt="Mars">
            <img class="rocket" src="assets/images/rocket.png" alt="Rocket">
        </div>
        <div class="control-panel">
            <div class="control-panel__inner">                
                <input class="unlock__input" type="password" name="password" placeholder="Enter password to unlock">
                <input class="unlock__button" type="button" value="OK">
                <div class="check-buttons">
                    <label>
                        <input type="checkbox" name="check" value="first" disabled>
                    </label>
                    <label>
                        <input type="checkbox" name="check" value="second" disabled>
                    </label>
                    <label>
                        <input type="checkbox" name="check" value="third" disabled>
                    </label>
                    <label>
                        <input type="checkbox" name="check" value="fourth" disabled>
                    </label>
                    <label>
                        <input type="checkbox" name="check" value="fifth" disabled>
                    </label>
                    <label>
                        <input type="checkbox" name="check" value="sixth" disabled>
                    </label>
                </div>
                <div class="levers">
                    <label><input type="range" orient="vertical" disabled></label>
                    <label><input type="range" orient="vertical" disabled></label>
                    <label><input type="range" orient="vertical" disabled></label>
                    <label><input type="range" orient="vertical" disabled></label>
                    <label><input type="range" orient="vertical" disabled></label>
                </div>
                <input class="launch" type="button" value="Launch" disabled>
            </div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
